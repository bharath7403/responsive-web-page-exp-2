<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Experiment 2 - Responsive Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }

    @media (max-width: 600px) {
      form, table {
        width: 100%;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>User Input Form</h2>

  <form method="get">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><script>document.write(new URLSearchParams(window.location.search).get("name") || "")</script></td>
          <td><script>document.write(new URLSearchParams(window.location.search).get("email") || "")</script></td>
          <td><script>document.write(new URLSearchParams(window.location.search).get("mobile") || "")</script></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
